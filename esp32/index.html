<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP Flasher Tool</title>
    <!-- Import ESP Web Tools -->
    <script type="module" src="https://unpkg.com/esp-web-tools@6.0.0"></script>
</head>
<body>
<h1>ESP8266/ESP32 Flasher Tool</h1>
<p>Kết nối thiết bị ESP của bạn để bắt đầu nạp firmware.</p>

<!-- Button to trigger the flashing process -->
<esp-web-install-button manifest="https://adafruit-circuit-python.s3.amazonaws.com/esp32_boards.json"></esp-web-install-button>

<p>Khi nhấn vào nút, bạn sẽ được yêu cầu chọn thiết bị ESP để kết nối và firmware sẽ tự động nạp vào.</p>
</body>
</html>
