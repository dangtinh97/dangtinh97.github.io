<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Call App</title>
    <link rel="stylesheet" href="./assets/css/app.css" />
    <script src="assets/scripts/common.js"></script>
</head>
<body>
<div id="app">
    <h1>Video Call Application</h1>
    <div id="call-interface">
        <h3>Create or Join a Room</h3>
        <input type="text" id="roomInput" placeholder="Enter Room ID" />
        <button id="joinRoomButton">Join Room</button>
        <div id="key-room"><strong></strong></div>
    </div>

    <!-- Video Elements -->
    <div id="video-container">
        <video id="localVideo" autoplay muted playsinline></video>
        <video id="remoteVideo" autoplay playsinline></video>
    </div>

    <!-- Notification for Incoming Call -->
    <div id="call-notification" style="display: none;">
        <h2>Incoming Call from Room: <span id="incomingRoomId"></span></h2>
        <button id="acceptCallButton">Accept</button>
        <button id="rejectCallButton">Reject</button>
    </div>
</div>
<script src="https://cdn.socket.io/4.8.1/socket.io.min.js" integrity="sha384-mkQ3/7FUtcGyoppY6bz/PORYoGqOl7/aSUMn2ymDOJcapfS6PHqxhRTMh1RR0Q6+" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script src="./assets/scripts/index.js"></script>
</body>
</html>
