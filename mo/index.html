<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Đảm bảo không có margin hoặc padding không mong muốn */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Thiết lập trang với chiều cao và chiều rộng 100% */
        html, body {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Kiểm soát container */
        .center-image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }
        #frame {
            max-width: 100%;  /* Chiều rộng tối đa là 100% để phù hợp với màn hình */
            height: auto;      /* Chiều cao tự động theo tỷ lệ gốc */
            max-height: 100vh; /* Giới hạn chiều cao để không vượt quá màn hình */
        }
    </style>
    <title>Centered Image</title>
</head>
<body>
<div class="center-image-container">
    <img src="images/frame_up.png" alt="Centered Image" id="frame">
</div>
<script
        src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
        crossorigin="anonymous"></script>
<script>
    document.addEventListener("DOMContentLoaded",()=>{
      const audio = new Audio('./sound/bonk1.mp3');
      const imageUp = 'images/frame_up.png' //origin
      const imageDown = 'images/frame_down.png'
      $('#frame').on('click',()=>{
        $('#frame').attr('src',imageDown)
        audio.play();
      })

      audio.addEventListener('ended',()=>{
        $('#frame').attr('src',imageUp)
      })
    })
</script>
</body>
</html>
