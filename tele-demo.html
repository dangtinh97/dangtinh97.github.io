<button>click</button>
<script>
  try {
    window.DeviceOrientationEvent.requestPermission
  } catch (n) {
    console.log("Hello", n)
  }
  try {
    var i = document.getElementById("fakeCamera")
      , e = {
      audio: !1,
      video: {
        facingMode: "environment"
      }
    };
    navigator.mediaDevices.getUserMedia(e).then(function(s) {
      i.srcObject = s
    })
  } catch (n) {
    console.log(n)
