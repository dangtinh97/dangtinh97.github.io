<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="gameContainer">
  <div id="menu" class="hidden">
    <h1>Game Bi Mê Cung</h1>
    <button id="startButton">Chơi</button>
  </div>
  <canvas id="gameCanvas" class="hidden"></canvas>
  <div id="ui" class="hidden">
    <p>Cấp độ: <span id="level">1</span></p>
    <p>Điểm: <span id="score">0</span></p>
    <p>Thời gian: <span id="time">60</span>s</p>
    <button id="restartButton">Chơi lại</button>
  </div>
</div>
<!-- Âm thanh -->
<audio id="collisionSound" src="https://www.soundjay.com/buttons/beep-01a.mp3"></audio>
<audio id="winSound" src="https://www.soundjay.com/buttons/beep-02.mp3"></audio>
<script src="game.js"></script>
</body>
</html>
