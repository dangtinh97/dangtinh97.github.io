<head>

    <title>Đăng nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <style>
        #logo,h2,#login{
            margin: 7% auto;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div id="logo">
        <img src="assets/images/chat.svg">
    </div>
    <div>
        <h2>Kết nối với những người mà bạn yêu thương</h2>
    </div>
    <div id="login">
        <div class="g-signin2" data-onsuccess="onSignIn" style="display: inline-block"></div>
    </div>

</div>
<script src="https://apis.google.com/js/platform.js" async defer></script>
<script>
    function onSignIn(googleUser) {
        var profile = googleUser.getBasicProfile();
        localStorage.setItem('account',JSON.stringify(profile));
        alert(profile.getName());
        return window.location.href="./index.html";
        console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
        console.log('Name: ' + profile.getName());
        console.log('Image URL: ' + profile.getImageUrl());
        console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
    }
</script>
</body>
</html>
