        }

        .item-video .info{

            color: white;
            padding: 0 7px;
        }

        .info .channel,.view-time{
            font-size: 12px;
            color: #656565;
        }

        .info .title{
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2; /* number of lines to show */
            -webkit-box-orient: vertical;
        }

        @media screen and (min-width: 1920px){
            #columns{

            }
        }

        @media screen and (max-width: 999px){
            .search{
                width: 100%;
            }
            #columns{
                flex-direction: column;
            }
            #watch-comment #watch{
                margin-right: 24px;
            }
        }

        ._action_view{
            top: 50%;
            justify-content: space-between;
        }

        ._action_view div{

        }
        ._action_view ul{
            display: flex;
            list-style-type: none;
        }

        ._action_view ul li{

        #watch .info{

<script>
    document.addEventListener("DOMContentLoaded",function (){

        let width = document.getElementsByTagName('iframe')[0].offsetWidth;
        $("iframe").css('height',width*0.56);

        $(window).resize(function() {
            let width = document.getElementsByTagName('iframe')[0].offsetWidth;
            $("iframe").css('height',width*0.56);
        });

        for(let i=0;i<20;i++){
            $("#list").append(`<div class="item-video">
                    <div class="thumbnail">
                        <img src="assets/img/thumbnail.png" width="168" height="94">
                    </div>
                    <div class="info">
                        <div class="title">[Để học Flexbox tốt hơn] Liên hệ Flex model với các thuộc tính flexbox trong CSS</div>
                        <div class="channel">F8 studio</div>
                        <div class="view-time">13N lượt xem - 7 tháng trước</div>
                    </div>
                </div>`)
        }

        $(this).on('keyup','input',function (){
            if($(this).val()=="") {
               return $("#result-search").fadeOut();
            }

            $("#result-search").fadeIn(1000)
        })


        $("input").focusout(function (){
            return $("#result-search").fadeOut();
        })




        $.ajax({
            url:'https://music-live-2021.000webhostapp.com/search-ytb.php',
            type:"GET",
            typeData:"JSON",
            data:{},
            success:function (e){
                let html = "";
                let response = (JSON.parse(e));

                response[1].forEach(function (res){

                    html += res[0]+'<br>';

                })
                $("#result-search").html(html);
            }
        })
    })

</script>
