<body>
<div class="container">
    <div class="header justify-content-center">
        <p>Version: 1.0.3</p>
        <h1>Cabiz Microphone</h1>
    </div>
    <div>
        <div class="form-group">
            <label>
                <span>Room Id:</span>
                <input value="61684700-06c2-4411-a696-1ee7b631e885" type="text" class="form-control" id="room-id">
            </label>
            <button class="btn btn-primary" id="connect">Connect</button>
        </div>
    </div>
    <div class="config-audio row">
        <div class="form-group mb-4">
            <label>Language of the microphone</label>
            <select class="form-select chosen-select" aria-label="Default select example" id="audio-input">
                <option selected value="">Please select the language of the microphone.</option>
            </select>
        </div>

        <div class="form-group">
            <label>Language you want to hear</label>
            <select class="form-select chosen-select" aria-label="Default select example" id="audio-output">
                <option selected value="">Please select the language you want to hear.</option>
            </select>
        </div>
    </div>

    <div class="footer">
        <div class="btn-rec">
            <div id="circleImage">
            </div>
        </div>
    </div>
    <div class="onResult">
        <div class="content-realtime mt-4"></div>
    </div>
