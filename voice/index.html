<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Voice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        #log{
            overflow-y: auto;
            max-height: 300px;
            border: 1px #ff2626 solid;
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
<div class="container">
    <div id="log" class="border-1">
        <ul>
            <li id="error"></li>
            <li id="ended"></li>
        </ul>
    </div>
    <div class="form-group my-3">
        <button id="clear-log" class="btn btn-sm btn-danger">Clear Log</button>
        <button id="clear-result" class="btn btn-sm btn-danger">Clear Result</button>
        <button id="action" class="btn btn-sm btn-outline-danger">Action</button>
        <div class="mt-2">
            <label>
                <span>Auto restart: </span>
                <input type="checkbox" id="auto-restart">
            </label>
        </div>
    </div>
    <textarea id="result" class="form-control" rows="15" readonly></textarea>
</div>
<script
    src="https://code.jquery.com/jquery-3.7.1.js"
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const textarea = document.getElementById('result');
    let isStart = false;
    let SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    let recognition;
    let transcriptLast = '';
    let timeEnd = 0;
    if(SpeechRecognition){
      recognition = new SpeechRecognition()
      recognition.continuous = true // Recognize speech in a single run
      recognition.interimResults = true // Only return final results'
      recognition.maxAlternatives = 1 // Only return final results'
      recognition.lang = 'vi-Vn'
      recognition.onresult = ({results})=>{
        let isFinals = [];
        let transcript = '';
        let isFinalsLast = false;
        let tmp = '';
        for(let i=0; i< results.length; i++){
          let item = results[i];
          isFinals.push(item.isFinal);
          transcript+=' '+item[0].transcript.trim()
          isFinalsLast = item.isFinal;
        }
        transcript = transcript.toLowerCase().replace("  ","");
        tmp = transcript;
        if(isFinals.indexOf(true)!==-1){
          console.log({
            transcript
          })
        }
        if(transcript!==transcriptLast || transcript.trim() === ""){
          return;
        }
        $('#result').append(JSON.stringify({
          transcript,
          time: new Date().getTime() - timeEnd,
          'isFinals': isFinals.join(' - ')
        },null, 4)+',\n')
        transcriptLast = transcript
        timeEnd = new Date().getTime();
        textarea.scrollTop = textarea.scrollHeight;
      }

      recognition.start();
      recognition.onerror = (error)=>{
        isStart = false;
        log(`Error: ${error.error}`)
        $('#action').html('REC')
        $('#log > ul > #error').html(error.error)
      }

      recognition.onend = (error)=>{
        isStart = false;
        console.log(error)
        log(`Ended: ${error.timeStamp}`)
        if($('#auto-restart').is(':checked')){
          recognition.start();
        }
        $('#action').html('REC')
        $('#log > ul > #ended').html(error.timeStamp)
        // recognition.start();
      }

      recognition.onstart = ()=>{
        log('Start')
        isStart = true;
        $('#action').html('Stop')
      }
    }

    const log = (text)=>{
      $('#log > ul').html(`<li>${text} - ${new Date()}</li>`)
    }

    $("#clear-log").on('click',()=>{
      $('#log > ul').html('')
    })

    $('#clear-result').on('click',()=>{
      recognition.abort()
      // recognition.start();
      $('#result').html('')
    })

    $('#action').on('click',()=>{
      isStart? recognition.abort() : recognition.start()
    })
  })
</script>
</body>
</html>
