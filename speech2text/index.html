<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speech to Text</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #f1f3f6;
            --text: #333;
            --primary: #4f46e5;
            --radius: 20px;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 2rem;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: #fff;
            padding: 2rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        h1 {
            text-align: center;
            font-size: 1.6rem;
            font-weight: 600;
        }

        label {
            font-weight: 500;
            margin-bottom: 0.5rem;
            display: block;
        }

        select, textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: var(--radius);
            background: #f0f0f5;
            box-shadow: inset 2px 2px 6px #dcdde1, inset -2px -2px 6px #ffffff;
            font-size: 1rem;
            color: var(--text);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .mic-button {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            border: none;
            background: var(--primary);
            color: white;
            font-size: 1.5rem;
            align-self: center;
            cursor: pointer;
            transition: transform 0.2s ease;
            box-shadow: 0 5px 15px rgba(79, 70, 229, 0.4);
        }

        .mic-button:hover {
            transform: scale(1.1);
        }

        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .modal-content {
            background: #fff;
            padding: 2rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        .modal-content input[type="password"] {
            margin-top: 1rem;
            padding: 0.75rem 1rem;
            width: 100%;
            border-radius: var(--radius);
            border: none;
            background: #f0f0f5;
            box-shadow: inset 2px 2px 6px #dcdde1, inset -2px -2px 6px #ffffff;
        }

        .modal-content button {
            margin-top: 1rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .modal-content button:hover {
            background: #4338ca;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>üéôÔ∏è Speech to Text</h1>

    <div>
        <label for="language">Language</label>
        <select id="language">
            <option value="vi-VN">Vietnamese</option>
            <option value="en-US">English</option>
        </select>
    </div>

    <div>
        <label for="interim">Live Transcript</label>
        <textarea id="interim" readonly></textarea>
    </div>

    <div>
        <label for="final">Final Result</label>
        <textarea id="final" readonly></textarea>
    </div>

    <button class="mic-button" id="mic-toggle">üé§</button>
</div>

<div class="modal" id="password-modal">
    <div class="modal-content">
        <h2>Enter Password</h2>
        <input type="password" id="password" placeholder="Your password...">
        <button onclick="closeModal()">Enter</button>
    </div>
</div>

<script>
  function closeModal() {
    document.getElementById('password-modal').style.display = 'none';
  }

  window.onload = () => {
    document.getElementById('password-modal').style.display = 'flex';
  }
</script>
</body>
</html>
