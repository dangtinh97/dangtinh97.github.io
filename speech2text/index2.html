<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to Text</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #f3f4f6;
            --card: #ffffff;
            --text: #111827;
            --primary: #3b82f6;
            --radius: 1rem;
            --shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
            padding: 1rem;
            color: var(--text);
        }

        .container {
            background-color: var(--card);
            padding: 2rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 480px;
            margin: auto;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        h1 {
            font-size: 1.5rem;
            text-align: center;
            color: var(--primary);
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 0.5rem;
        }

        select, textarea, input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.75rem;
            font-size: 1rem;
            background-color: #f9fafb;
            color: var(--text);
            transition: border 0.2s;
        }

        select:focus, textarea:focus, input:focus {
            border-color: var(--primary);
            outline: none;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .mic-wrapper {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        .mic-button {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: var(--primary);
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 16px rgba(59, 130, 246, 0.3);
        }

        .mic-button:hover {
            transform: scale(1.05);
            background: #2563eb;
        }

        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 1rem;
        }

        .modal-content {
            background: var(--card);
            padding: 2rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .modal-content h2 {
            margin-bottom: 1rem;
            color: var(--primary);
        }

        .modal-content button {
            margin-top: 1rem;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.75rem;
            background: var(--primary);
            color: white;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .modal-content button:hover {
            background: #2563eb;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }

            .mic-button {
                width: 60px;
                height: 60px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>üéôÔ∏è Speech to Text</h1>

    <div>
        <label for="language">Language</label>
        <select id="language">
            <option value="vi-VN">Vietnamese</option>
            <option value="en-US">English</option>
        </select>
    </div>

    <div>
        <label for="interim">Live Transcript</label>
        <textarea id="interim" readonly></textarea>
    </div>

    <div>
        <label for="final">Final Result</label>
        <textarea id="final" readonly></textarea>
    </div>
</div>

<div class="mic-wrapper">
    <button class="mic-button" id="mic-toggle" title="Toggle Mic">üé§</button>
</div>

<div class="modal" id="password-modal">
    <div class="modal-content">
        <h2>Enter Password</h2>
        <input type="password" id="password" placeholder="Your password...">
        <button onclick="closeModal()">Enter</button>
    </div>
</div>

<script>
  function closeModal() {
    document.getElementById('password-modal').style.display = 'none';
  }

  window.onload = () => {
    document.getElementById('password-modal').style.display = 'flex';
  }
</script>
</body>
</html>
