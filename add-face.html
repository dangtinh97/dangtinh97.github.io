<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<div class="container">
    <form id="data" method="post" enctype="multipart/form-data">
        <input class="form-control mb-5" name="image" type="file" />
        <input class="form-control mb-5" type="text" name="label" placeholder="label" />
        <input class="form-control mb-5" type="text" name="full_name" placeholder="name"/>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script
    src="https://code.jquery.com/jquery-3.7.1.js"
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
<script>
    document.addEventListener("DOMContentLoaded",()=>{
      $("form#data").submit(function(e) {
        e.preventDefault();
        var formData = new FormData(this);

        $.ajax({
          url: 'https://api-gateway.dev.locamos.com/face-detect/face-person',
          type: 'POST',
          data: formData,
          success: function (data) {
            alert(data.content)
          },
          cache: false,
          contentType: false,
          processData: false
        });
      });
    })
</script>
</body>
</html>
