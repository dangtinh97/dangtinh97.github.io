<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Google Login</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: #f4f6f9; /* nền xám nhẹ, tinh tế */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            background: #fff;
            padding: 32px 28px;
            border-radius: 16px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.1);
            width: 400px;
            max-width: 92%;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-size: 22px;
            margin-bottom: 20px;
            color: #202124;
            font-weight: 600;
        }
        #token {
            margin-top: 20px;
            width: 100%;
            height: 110px;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            font-size: 13px;
            font-family: monospace;
            background: #fafafa;
            resize: none;
        }
        .btn-copy {
            margin-top: 12px;
            padding: 10px 18px;
            background: #4285F4;
            color: #fff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s ease;
        }
        .btn-copy:hover {
            background: #3367d6;
            transform: translateY(-1px);
            box-shadow: 0 4px 10px rgba(66,133,244,0.3);
        }
        .btn-copy svg {
            width: 16px;
            height: 16px;
            fill: #fff;
        }
        .note {
            margin-top: 14px;
            font-size: 12px;
            color: #5f6368;
        }
        /* toast */
        .toast {
            visibility: hidden;
            min-width: 200px;
            margin-left: -100px;
            background: #323232;
            color: #fff;
            text-align: center;
            border-radius: 8px;
            padding: 10px;
            position: fixed;
            z-index: 1;
            left: 50%;
            bottom: 30px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.5s, bottom 0.5s;
        }
        .toast.show {
            visibility: visible;
            opacity: 1;
            bottom: 50px;
        }
    </style>
</head>
<body>
<div class="card">
    <h1>Login with Google</h1>
    <div id="g_id_onload"
         data-client_id="452682557137-iajkbmleidt2h2igndh8e1ta5otoc5gj.apps.googleusercontent.com"
         data-callback="handleCredentialResponse">
    </div>
    <div class="g_id_signin"
         data-type="standard"
         data-size="large"
         data-shape="pill"
         data-theme="outline"
         data-text="signin_with"
         data-logo_alignment="center">
    </div>
    <textarea readonly id="token" placeholder="Token sẽ hiển thị ở đây..."></textarea>
    <button class="btn-copy" onclick="copyToken()">
        <!-- icon copy -->
        <svg fill="#000000" height="200px" width="200px" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 352.804 352.804" xml:space="preserve"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <g> <path d="M318.54,57.282h-47.652V15c0-8.284-6.716-15-15-15H34.264c-8.284,0-15,6.716-15,15v265.522c0,8.284,6.716,15,15,15h47.651 v42.281c0,8.284,6.716,15,15,15H318.54c8.284,0,15-6.716,15-15V72.282C333.54,63.998,326.824,57.282,318.54,57.282z M49.264,265.522V30h191.623v27.282H96.916c-8.284,0-15,6.716-15,15v193.24H49.264z M303.54,322.804H111.916V87.282H303.54V322.804 z"></path> </g> </g></svg>
        Copy Token
    </button>
    <div class="note">Token chỉ dùng cho mục đích demo, hãy bảo mật khi triển khai thật.</div>
</div>

<div id="toast" class="toast">✅ Token đã copy!</div>

<script>
  function handleCredentialResponse(response) {
    console.log(response);
    document.getElementById('token').value = response.credential;
  }
  function copyToken() {
    const tokenBox = document.getElementById("token");
    tokenBox.select();
    tokenBox.setSelectionRange(0, 99999); // mobile support
    document.execCommand("copy");

    // toast hiển thị
    const toast = document.getElementById("toast");
    toast.className = "toast show";
    setTimeout(() => { toast.className = toast.className.replace("show", ""); }, 2000);
  }
</script>
</body>
</html>
