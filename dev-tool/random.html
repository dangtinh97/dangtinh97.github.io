<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Character Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }
    h1 {
      color: #333;
      font-size: 1.8em;
      margin-bottom: 20px;
    }
    .options {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }
    .option-group {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 5px 10px;
    }
    input[type="checkbox"] {
      margin-right: 10px;
    }
    input[type="number"] {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 5px;
      width: 60px;
    }
    .button-group {
      display: flex;
      gap: 10px;
    }
    button {
      padding: 10px;
      background: #ff6f61;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
      flex: 1;
    }
    button:hover {
      background: #e65b50;
    }
    #copyButton {
      background: #4CAF50;
    }
    #copyButton:hover {
      background: #45a049;
    }
    #result {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
      color: #333;
      word-wrap: break-word;
      text-align: left;
      white-space: pre-wrap;
    }

    /* Responsive Design */
    @media (max-width: 500px) {
      .container {
        padding: 15px;
      }
      h1 {
        font-size: 1.5em;
      }
      .option-group {
        flex-direction: column;
        align-items: flex-start;
      }
      input[type="number"] {
        width: 100%;
        margin-top: 5px;
      }
      .button-group {
        flex-direction: column;
        gap: 5px;
      }
      button {
        padding: 8px;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Random Character Generator</h1>
  <div class="options">
    <div class="option-group">
      <label><input type="checkbox" id="lowercase" checked> a-z (Chữ cái thường)</label>
    </div>
    <div class="option-group">
      <label><input type="checkbox" id="uppercase" checked> A-Z (Chữ cái in hoa)</label>
    </div>
    <div class="option-group">
      <label><input type="checkbox" id="numbers" checked> 0-9 (Số)</label>
    </div>
    <div class="option-group">
      <label><input type="checkbox" id="special" checked> Ký tự đặc biệt (!@#$%...)</label>
    </div>
    <div class="option-group">
      <label><input type="checkbox" id="allowDuplicates" checked> Cho phép ký tự trùng nhau</label>
    </div>
    <div class="option-group">
      <label>Độ dài mỗi chuỗi: <input type="number" id="length" value="10" min="1" max="100"></label>
    </div>
    <div class="option-group">
      <label>Số lượng chuỗi: <input type="number" id="count" value="1" min="1" max="50"></label>
    </div>
  </div>
  <div class="button-group">
    <button onclick="generateRandom()">Tạo Random</button>
    <button id="copyButton" onclick="copyResult()">Copy Kết Quả</button>
  </div>
  <div id="result"></div>
</div>

<script>
  function generateRandom() {
    const lowercase = document.getElementById('lowercase').checked;
    const uppercase = document.getElementById('uppercase').checked;
    const numbers = document.getElementById('numbers').checked;
    const special = document.getElementById('special').checked;
    const allowDuplicates = document.getElementById('allowDuplicates').checked;
    const length = parseInt(document.getElementById('length').value) || 10;
    const count = parseInt(document.getElementById('count').value) || 1;

    const lowerChars = 'abcdefghijklmnopqrstuvwxyz';
    const upperChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    const numChars = '0123456789';
    const specialChars = '!@#$%^&*()_+-=[]{}|;:,.<>?';

    let charPool = '';
    if (lowercase) charPool += lowerChars;
    if (uppercase) charPool += upperChars;
    if (numbers) charPool += numChars;
    if (special) charPool += specialChars;

    if (charPool === '') {
      document.getElementById('result').innerText = 'Vui lòng chọn ít nhất một loại ký tự!';
      return;
    }

    let results = [];
    for (let c = 0; c < count; c++) {
      let result = '';
      if (allowDuplicates) {
        for (let i = 0; i < length; i++) {
          result += charPool[Math.floor(Math.random() * charPool.length)];
        }
      } else {
        if (length > charPool.length) {
          document.getElementById('result').innerText = 'Độ dài vượt quá số ký tự khả dụng!';
          return;
        }
        let shuffled = charPool.split('').sort(() => Math.random() - 0.5);
        result = shuffled.slice(0, length).join('');
      }
      results.push(result);
    }

    document.getElementById('result').innerText = results.join('\n');
  }

  function copyResult() {
    const resultText = document.getElementById('result').innerText;
    if (!resultText) {
      alert('Chưa có kết quả để copy!');
      return;
    }

    // Phương pháp 1: Sử dụng navigator.clipboard (ưu tiên)
    if (navigator.clipboard && window.isSecureContext) {
      navigator.clipboard.writeText(resultText)
              .then(() => alert('Đã copy kết quả vào clipboard!'))
              .catch(() => fallbackCopy(resultText));
    } else {
      // Phương pháp dự phòng: Sử dụng execCommand
      fallbackCopy(resultText);
    }
  }

  function fallbackCopy(text) {
    const textArea = document.createElement('textarea');
    textArea.value = text;
    textArea.style.position = 'fixed'; // Tránh làm ảnh hưởng giao diện
    textArea.style.opacity = '0';
    document.body.appendChild(textArea);
    textArea.focus();
    textArea.select();
    try {
      const successful = document.execCommand('copy');
      alert(successful ? 'Đã copy kết quả vào clipboard!' : 'Không thể copy, hãy thử lại!');
    } catch (err) {
      alert('Không thể copy, vui lòng thử lại!');
    }
    document.body.removeChild(textArea);
  }
</script>
</body>
</html>
