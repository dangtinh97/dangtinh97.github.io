<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>URL Encode/Decode Tool</title>
    <style>
        body {
            background-color: #f5f6fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 900px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 2rem;
            margin-top: 3rem;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 600;
        }
        .form-label {
            font-weight: 500;
            color: #34495e;
        }
        .form-control {
            border-radius: 5px;
            border: 1px solid #dcdcdc;
            transition: border-color 0.3s;
        }
        .form-control:focus {
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
        }
        textarea.form-control {
            resize: vertical;
            min-height: 100px;
        }
        .btn {
            padding: 0.5rem 1.5rem;
            font-weight: 500;
            transition: transform 0.2s, background-color 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .btn-dark {
            background-color: #2c3e50;
            border-color: #2c3e50;
        }
        .btn-info {
            background-color: #3498db;
            border-color: #3498db;
        }
        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin: 1.5rem 0;
        }
        .input-group {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }
        .input-group .form-group {
            flex: 1;
            min-width: 200px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>URL Encode/Decode Tool</h1>
    <div class="row">
        <div class="col-12 mb-3">
            <label for="data" class="form-label">Input Data</label>
            <textarea id="data" class="form-control" placeholder="Enter text or URL to encode/decode"></textarea>
        </div>

        <div class="button-group">
            <button id="btn-encode" class="btn btn-dark">Encode</button>
            <button id="btn-decode" class="btn btn-info">Decode</button>
        </div>

        <div class="col-12">
            <label for="output" class="form-label">Output</label>
            <textarea rows="5" readonly id="output" class="form-control" placeholder="Result will appear here"></textarea>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
        crossorigin="anonymous"></script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    let data = '';

    function getForm() {
      data = document.getElementById('data').value.trim();
    }

    function encodeURL() {
      getForm();
      try {
        const encoded = encodeURIComponent(data);
        document.getElementById('output').value = encoded;
      } catch (e) {
        document.getElementById('output').value = 'Error: Invalid input for encoding';
      }
    }

    function decodeURL() {
      getForm();
      try {
        const decoded = decodeURIComponent(data);
        document.getElementById('output').value = decoded;
      } catch (e) {
        document.getElementById('output').value = 'Error: Invalid URL-encoded string';
      }
    }

    $('#btn-encode').on('click', () => {
      encodeURL();
    });

    $('#btn-decode').on('click', () => {
      decodeURL();
    });
  });
</script>
</body>
</html>
