<!doctype html>
<html lang="en">
<head>

  <title>MD5/SHA1 Generator</title>
  <style>
    body {
      background-color: #f5f6fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      max-width: 900px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      padding: 2rem;
      margin-top: 3rem;
    }
    h1 {
      color: #2c3e50;
      text-align: center;
      margin-bottom: 2rem;
      font-weight: 600;
    }
    .form-label {
      font-weight: 500;
      color: #34495e;
      margin-bottom: 0.5rem;
    }
    .form-control {
      border-radius: 5px;
      border: 1px solid #dcdcdc;
      transition: border-color 0.3s;
      resize: vertical;
      min-height: 120px;
    }
    .form-control:focus {
      border-color: #3498db;
      box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
    }
    .btn {
      padding: 0.5rem 1.5rem;
      font-weight: 500;
      transition: transform 0.2s, background-color 0.2s;
    }
    .btn:hover {
      transform: translateY(-2px);
    }
    .btn-primary {
      background-color: #3498db;
      border-color: #3498db;
    }
    .button-group {
      display: flex;
      justify-content: center;
      margin: 1.5rem 0 2rem;
    }
    .result {
      background-color: #f8f9fa;
      border-radius: 5px;
      padding: 1rem;
      font-size: 18px;
      color: #2c3e50;
    }
    .md5, .sha1 {
      font-weight: 500;
      padding: 0.5rem 0;
    }
    .md5 p, .sha1 p {
      margin: 0;
      min-width: 60px;
    }
    .md5 span, .sha1 span {
      font-weight: 600;
      color: #3498db;
      word-break: break-all;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>MD5/SHA1 Generator</h1>
  <div class="row">
    <div class="col-12 mb-3">
      <label for="text" class="form-label">Input Text</label>
      <textarea id="text" rows="5" class="form-control" placeholder="Enter text to generate hashes"></textarea>
    </div>

    <div class="button-group">
      <button type="button" id="cal" class="btn btn-primary">Generate Hashes</button>
    </div>

    <div class="result">
      <div class="md5 d-flex">
        <p class="me-3">MD5:</p>
        <span></span>
      </div>
      <div class="sha1 d-flex">
        <p class="me-3">SHA1:</p>
        <span></span>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>

    })
