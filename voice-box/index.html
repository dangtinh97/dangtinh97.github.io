<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/index.css" rel="stylesheet">
    <title>Cabiz Microphone</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <script>
      let global = {
        version:'1.0.3',
        uid_device: '',
        box_config: '',
        socket_is_connect: false,
        auto_restart: true,
        page: 'INPUT',
        user_agent: ''
      }
    </script>
    <script src="scripts/contains.js"></script>
    <script src="scripts/common.js"></script>
    <script src="scripts/config.js"></script>
</head>
<body>
<div class="container px-4 text-center">
    <div class="m-3"><strong class="text-danger ">Version: <span id="version"></span></strong></div>
    <div class="row gx-5">
        <div class="system col text-start">
            <div>Uid device: <strong id="uid-device"></strong></div>
            <div>Socket id: <strong id="socket-id"></strong></div>
            <div>Meeting oid: <strong id="meeting-oid"></strong></div>
        </div>
        <div class="col log">
            <div class="p-3" id="microphone"></div>
            <div class="p-3" id="user-agent"></div>
        </div>
    </div>
    <div class="row gx-5">
        <div class="recognition">

        </div>
        <div class="result">
            <div class="text-start"><p id="content-realtime"></p></div>
            <button class="btn btn-sm btn-dark" id="clear-content-realtime">Clear</button>
        </div>
    </div>
    <div class="test">
        <img id="audioPlayer" src="images/rec.webp" height="10%">
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
        crossorigin="anonymous"></script>
<script src="https://cdn.socket.io/4.7.5/socket.io.min.js"
        integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
<script type="module" src="scripts/index.js"></script>
<script type="module" src="scripts/socket.js"></script>
<script type="module" src="scripts/voice.js"></script>
</body>
</html>
