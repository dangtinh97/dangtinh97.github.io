<body>
<div class="container">
    <div class="header">
        <p>Version: 1.0.1</p>
    </div>

    <div class="row">
        <div class="col" id="info-device">

        </div>
        <div class="col" id="qrcode"></div>
    </div>
</div>
<div class="modal fade" tabindex="-1" data-bs-backdrop="static" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Cabiz Notification</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p id="content"></p>
<!--                <div id="qrcode" class="d-flex justify-content-center p-5"></div>-->
                <div id="qrcode-success" class="d-none">
                    <p>Connection successful, please press <strong>Continue</strong> to proceed.</p>
                </div>
            </div>
            <div class="modal-footer justify-content-center">
                <button type="button" class="btn btn-success " data-bs-dismiss="modal" aria-label="Close">Continue</button>
            </div>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
